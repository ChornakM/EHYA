<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EHYA, Агенство цифровых продуктов</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/logo/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="header-top__logo">
            <img src="img/logo/Logo.svg" alt="Logo:EHYA" class="logo" />
          </div>
          <!-- logo/ -->
          <ul class="header-top__buttons">
            <li class="button">Домой</li>
            <!-- /.button-menu -->
            <li class="button button-down">
              Лэндинги
              <img
                src="img/header/down.svg"
                alt="down"
                class="button-down__img"
              />
            </li>
            <!-- /.button-menu -->
            <li class="button button-down">
              Страницы
              <img
                src="img/header/down.svg"
                alt="down"
                class="button-down__img"
              />
            </li>
            <!-- /.button-menu -->
            <li class="button">Помощь</li>
            <!-- /.button-menu -->
          </ul>
          <!-- /.header-top__butoons -->
          <div class="header-top__learn">
            <button class="button-learn">Получить</button>
            <!-- /.button-menu -->
          </div>
          <!-- /.header-top__learn -->
        </div>
        <!-- /.header-top -->
      </div>
      <!-- container/ -->
    </header>
    <section class="aboutus">
      <div class="container">
        <div class="aboutus-us">
          <div class="aboutus-text">
            <h1 class="aboutus-text-titel">
              Номер #1,
              <p class="small">Южная Азия</p>
              Агенство цифровых продуктов
            </h1>
            <!-- /.aboutass-text-titel -->
            <p class="aboutus-text-text">
              Мы даем результаты, помогающие Вам добиться экономии средств и
              времени без риска или накладных расходов на управление
            </p>
            <!-- /.aboutass-text-text -->
            <button class="aboutus-text-button">Наше портфолио</button>
            <button class="aboutus-text-down">
              <img src="img/about/Icon_down.svg" alt="Arrow to down" />
            </button>
          </div>
          <div class="aboutus-img">
            <img
              src="img/about/Point.png"
              alt="Points"
              class="aboutus-img-point"
            />
            <img
              src="img/about/Macbook.png"
              alt="Macbook"
              class="aboutus-img-mac"
            />
            <img
              src="img/about/iphone.png"
              alt="Iphone"
              class="aboutus-img-iphone"
            />
            <img src="img/about/oval.png" alt="oval" class="aboutus-img-oval" />
          </div>
        </div>
      </div>
      <!-- /.container -->
    </section>
    <!-- /.aboutass -->
  </body>
</html>
